<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Brands | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/brands/save}" method="post" style="max-width: 500px; margin: 0 auto" th:object="${brand}"
          enctype="multipart/form-data"
          onsubmit="return checkUnique(this)">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Brand Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Brand Logo:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{logo}" />
                    <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" class="mb-2"
                           th:required="${null == brand.id}" />

                    <div class="mt-2">
                        <img id="thumbnail" alt="Logo preview" class="img-fluid" th:src="@{${brand.logoPath}}" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select one or more categories:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{categories}" multiple required
                            style="resize: vertical; height: 200px">
                        <th:block th:each="category : ${categories}">
                            <option th:value="${category.id}">[[${category.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Chosen categories:</label>
                <div class="col-sm-8">
                    <div id="chosenCategories"></div>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
            </div>
        </div>
    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>
</div>
</body>
<script type="text/javascript">
    moduleURL = "[[@{/brands}]]";

    let dropdownCategories = $("#categories");
    let divChosenCategories = $("#chosenCategories");

    $(document).ready(function() {
        dropdownCategories.change(function() {
            divChosenCategories.empty();
            showChosenCategories();
        })

        showChosenCategories();
    })

    function showChosenCategories() {
        dropdownCategories.children("option:selected").each(function() {
            let selectedCategory = $(this);
            let categoryId = selectedCategory.val();
            let categoryName = selectedCategory.text().replace(/-/g, ""); // g - global -> replace all

            divChosenCategories.append("<span class='badge badge-secondary m-1'>" + categoryName + "</span>")
        })
    }

    function checkUnique(form) {
        let brandId = $("#id").val();
        let brandName = $("#name").val();
        let csrfValue = $("input[name='_csrf']").val();
        let url = "[[@{/brands/check_unique}]]";

        let params = {id: brandId, name: brandName, _csrf: csrfValue};

        $.post(url, params, function(response) {
            if ("OK" === response) {
                form.submit();
            } else if ("Duplicate" === response) {
                showWarningModal("There is another brand having same name " + brandName);
            } else {
                showErrorModal("Unknown response from the server")
            }
        }).fail(function() {
            showErrorModal("Could not connect to the server")
        })

        return false;
    }
</script>
<script th:src="@{/js/common_form.js}"></script>

</html>
