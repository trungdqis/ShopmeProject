<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Products - Shopme Admin', 'none')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Products</h2>
        <a th:href="@{/products/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/products/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>

    <form th:action="@{/products/page/1}" class="form-inline m-3" id="searchForm">
        <input type="hidden" name="sortField" th:value="${sortField}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />

        Category: &nbsp;
        <select class="form-control" name="categoryId" id="dropdownCategory">
            <option value="0">All Categories</option>
            <th:block th:each="category : ${categories}">
                <option th:value="${category.id}" th:selected="(${category.id} == ${categoryId})">[[${category.name}]]</option>
            </th:block>
        </select>

        Filter: &nbsp;
        <input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" onclick="clearFilter()">
            <i class="fas fa-eraser"></i>
        </button>
    </form>

    <div th:if="${null != message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
                <tr>
                    <th th:replace="fragments :: column_link('/products', 'id', 'ID', 'none')"></th>
                    <th>Main Image</th>
                    <th th:replace="fragments :: column_link('/products', 'name', 'Product Name', 'none')"></th>
                    <th th:replace="fragments :: column_link('/products', 'brand', 'Brand', 'none')"></th>
                    <th th:replace="fragments :: column_link('/products', 'category', 'Category', 'none')"></th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td>[[${product.id}]]</td>
                    <td>
                        <img th:src="@{${product.mainImagePath}}" style="width: 120px" class="img-fluid" />
                    </td>
                    <td>
                        <a class="link-detail"
                           th:href="@{'/products/detail/' + ${product.id}}"
                           th:title="${product.name}">[[${product.shortName}]]
                        </a>
                    </td>
                    <td>[[${product.brand.name}]]</td>
                    <td>[[${product.category.name}]]</td>
                    <td>
                        <div th:replace="fragments :: status(${product.enabled}, 'product', '/products/' + ${product.id})"></div>
                    </td>
                    <td>
                        <a class="fas fa-file-alt fa-2x icon-green link-detail" th:href="@{'/products/detail/' + ${product.id}}"
                           title="View details of this product"></a>
                        &nbsp;
                        <div th:replace="fragments :: edit('product', '/products/edit/' + ${product.id})"></div>
                        &nbsp;
                        <div th:replace="fragments :: delete('product', ${product.id}, '/products/delete/' + ${product.id}, true)"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

    <div class="modal fade" id="detailModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <div th:replace="fragments :: pagination('/products', 'products')"></div>

    <div th:replace="fragments :: footer"></div>
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/brands}]]";

    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'product');
        })

        $(".link-detail").on("click", function(e) {
            e.preventDefault();
            let linkDetailURL = $(this).attr("href");

            $("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
        })

        $("#dropdownCategory").on("change", function() {
            $("#searchForm").submit();
        })
    })
</script>
</body>
</html>
