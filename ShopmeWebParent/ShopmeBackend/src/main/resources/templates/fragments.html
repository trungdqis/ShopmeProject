<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title, remove)" th:remove="${remove}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://kit.fontawesome.com/cbbb9b8ddb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
    <div th:fragment="footer" class="text-center m-3">
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>

    <th th:fragment="column_link(moduleURL, fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
      <a class="text-white"
         th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${fieldName != sortField ? sortDir : reverseSortDir}
                               + ${null != keyword ? '&keyword=' + keyword : ''}}">
        [[${columnLabel}]]
      </a>
      <span th:if="${fieldName == sortField}"
            th:class="${'asc' == sortDir ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>

    <a th:fragment="page_link(moduleURL, pageNum, label)"
       class="page-link"
       th:href="@{${moduleURL} + '/page/' + ${pageNum} + '?sortField=' + ${sortField}
                    + '&sortDir=' + ${sortDir} + ${null != keyword ? '&keyword=' + keyword : ''}}">[[${label}]]</a>

    <div th:fragment="status(enabled, entityName, entityURL)" th:remove="tag">
        <a th:if="${enabled}" class="fas fa-check-circle fa-2x icon-green"
           th:href="@{${entityURL} + '/enabled/false'}"
           th:title="'Disable this ' + ${entityName}">
        </a>
        <a th:if="${!enabled}" class="fas fa-check-circle fa-2x icon-dark"
           th:href="@{${entityURL} + '/enabled/true'}"
           th:title="'Enable this ' + ${entityName}">
        </a>
    </div>

    <div th:fragment="edit(entityName, editURL)" th:remove="tag">
        <a class="fas fa-edit fa-2x icon-green"
           th:href="@{${editURL}}"
           th:title="'Edit this ' + ${entityName}"></a>
    </div>

    <div th:fragment="delete(entityName, entityId, deleteURL, visible)" th:remove="tag">
        <th:block th:if="${visible}">
            <a class="fas fa-trash fa-2x icon-dark link-delete"
               th:href="@{${deleteURL}}"
               th:title="'Delete this ' + ${entityName}"
               th:entityId="${entityId}">
            </a>
        </th:block>
    </div>

    <div th:fragment="pagination(moduleURL, entityName)" th:remove="tag">
        <div class="text-center m-1" th:if="${0 < totalItems}">
            <span>Showing [[${entityName}]] # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
        </div>
        <div class="text-center m-1" th:unless="${0 < totalItems}">
            <span>No users found</span>
        </div>

        <div th:if="${1 < totalPages}">
            <nav>
                <ul class="pagination justify-content-center flex-wrap">
                    <li th:class="${1 < currentPage ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, 1, 'First')"></a>
                    </li>
                    <li th:class="${1 < currentPage ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL},${currentPage - 1}, 'Previous')"></a>
                    </li>
                    <li th:class="${i != currentPage ? 'page-item' : 'page-item active'}"
                        th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${i}, ${i})"></a>
                    </li>
                    <li th:class="${totalPages > currentPage ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${currentPage + 1}, 'Next')"></a>
                    </li>
                    <li th:class="${totalPages > currentPage ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${totalPages}, 'Last')"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div th:fragment="search_form_and_message(moduleURL)">
        <form th:action="@{${moduleURL}}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />
            Filter: &nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>

        <div th:if="${null != message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
    </div>

</body>
</html>
