<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://kit.fontawesome.com/cbbb9b8ddb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
    <div th:fragment="footer" class="text-center m-3">
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>

    <th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
      <a class="text-white"
         th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${fieldName != sortField ? sortDir : reverseSortDir}
                               + ${null != keyword ? '&keyword=' + keyword : ''}}">
        [[${columnLabel}]]
      </a>
      <span th:if="${fieldName == sortField}"
            th:class="${'asc' == sortDir ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>

    <a th:fragment="page_link(pageNum, label)"
       class="page-link"
       th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField}
                    + '&sortDir=' + ${sortDir} + ${null != keyword ? '&keyword=' + keyword : ''}}">[[${label}]]</a>

    <div th:fragment="category_status" th:remove="tag">
        <a th:if="${category.enabled}" class="fas fa-check-circle fa-2x icon-green"
           th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
           title="Disable this category">
        </a>
        <a th:if="${!category.enabled}" class="fas fa-check-circle fa-2x icon-dark"
           th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
           title="Disable this category">
        </a>
    </div>

    <div th:fragment="category_actions" th:remove="tag">
        <a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id}}"
           title="Edit this category"></a>
        &nbsp;
        <th:block th:if="${!category.hasChildren}">
            <a class="fas fa-trash fa-2x icon-dark link-delete" th:href="@{'/categories/delete/' + ${category.id}}"
               title="Delete this category" th:entityId="${category.id}"></a>
        </th:block>

    </div>
</body>
</html>
