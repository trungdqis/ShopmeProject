<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Site Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Copyright:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Site Logo:</label>
            <div class="col-sm-8">
                <img id="thumbnail" alt="Site Logo thumbnail" th:src="@{${SITE_LOGO}}" width="150" height="70" />
                <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Currency Type:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_ID" class="form-control">
                    <th:block th:each="currency : ${currencies}">
                        <option th:value="${currency.id}" th:selected="(${CURRENCY_ID} == ${currency.id})">[[${currency}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Currency Symbol Position:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_SYMBOL_POSITION" class="form-control">
                    <option value="Before price" th:selected="('Before price' == ${CURRENCY_SYMBOL_POSITION})">Before price</option>
                    <option value="After price" th:selected="('After price' == ${CURRENCY_SYMBOL_POSITION})">After price</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Decimal Point Type:</label>
            <div class="col-sm-8">
                <select name="DECIMAL_POINT_TYPE" class="form-control">
                    <option value="POINT" th:selected="('POINT' == ${DECIMAL_POINT_TYPE})">Point (.)</option>
                    <option value="COMMA" th:selected="('COMMA' == ${DECIMAL_POINT_TYPE})">Comma (,)</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Decimal Digits:</label>
            <div class="col-sm-8">
                <select name="DECIMAL_DIGITS" class="form-control">
                    <option value="0" th:selected="(0 == ${DECIMAL_DIGITS})">1</option>
                    <option value="1" th:selected="(1 == ${DECIMAL_DIGITS})">1</option>
                    <option value="2" th:selected="(2 == ${DECIMAL_DIGITS})">2</option>
                    <option value="3" th:selected="(3 == ${DECIMAL_DIGITS})">3</option>
                    <option value="4" th:selected="(4 == ${DECIMAL_DIGITS})">4</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Thousands Point Type:</label>
            <div class="col-sm-8">
                <select name="THOUSANDS_POINT_TYPE" class="form-control">
                    <option value="POINT" th:selected="('POINT' == ${THOUSANDS_POINT_TYPE})">Point (.)</option>
                    <option value="COMMA" th:selected="('COMMA' == ${THOUSANDS_POINT_TYPE})">Comma (,)</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
        </div>
    </form>
</div>
</body>
</html>
