<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Users - Shopme Admin')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Users</h2>
        <a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
        <a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
        <a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark"></a>
    </div>

    <div th:if="${null != message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div th:replace="fragments :: search_form('/users/page/1')"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
                <tr>
                    <th class="hideable-column">
                        <th th:replace="fragments :: column_link('id', 'User ID', 'tag')"></th>
                    </th>
                    <th>Photos</th>
                    <th class="hideable-column">
                        <th th:replace="fragments :: column_link('email', 'E-mail', 'tag')"></th>
                    </th>
                    <th th:replace="fragments :: column_link('firstName', 'First Name', 'none')"></th>
                    <th th:replace="fragments :: column_link('lastName', 'Last Name', 'none')"></th>
                    <th>Roles</th>
                    <th th:replace="fragments :: column_link('enabled', 'Enabled', 'none')"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${listUsers}">
                    <td class="hideable-column">[[${user.id}]]</td>
                    <td>
                        <span th:if="${null == user.photos}" class="fas fa-portrait fa-3x icon-silver"></span>
                        <img th:if="${null != user.photos}" th:src="@{${user.photosImagePath}}" style="width: 100px"/>
                    </td>
                    <td class="hideable-column">[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.roles}]]</td>
                    <td>
                        <a th:if="${user.enabled}" class="fas fa-check-circle fa-2x icon-green"
                           th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
                           title="Disable this user">
                        </a>
                        <a th:if="${!user.enabled}" class="fas fa-check-circle fa-2x icon-dark"
                           th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
                           title="Disable this user">
                        </a>
                    </td>
                    <td>
                        <a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}"
                           title="Edit this user"></a>
                        &nbsp;
                        <a class="fas fa-trash fa-2x icon-dark link-delete" th:href="@{'/users/delete/' + ${user.id}}"
                            title="Delete this user" th:userId="${user.id}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="user : ${listUsers}" class="row m-1">
            <div class="col-4">
                <span th:if="${null == user.photos}" class="fas fa-portrait fa-3x icon-silver"></span>
                <img th:if="${null != user.photos}" th:src="@{${user.photosImagePath}}" style="width: 100px"/>
            </div>
            <div class="col-8">
                <div>[[${user.fullName}]]</div>
                <div>[[${user.roles}]]</div>
                <div class="mt-2">
                    <a th:if="${user.enabled}" class="fas fa-check-circle fa-2x icon-green"
                       th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
                       title="Disable this user">
                    </a>
                    <a th:if="${!user.enabled}" class="fas fa-check-circle fa-2x icon-dark"
                       th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
                       title="Disable this user">
                    </a>
                    &nbsp;
                    <a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}"
                       title="Edit this user"></a>
                    &nbsp;
                    <a class="fas fa-trash fa-2x icon-dark link-delete" th:href="@{'/users/delete/' + ${user.id}}"
                       title="Delete this user" th:userId="${user.id}"></a>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>

    <div th:replace="fragments :: pagination('/users', 'users')"></div>

    <div th:replace="modal_fragments :: confirm_modal"></div>

    <div th:replace="fragments :: footer"></div>
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/users}]]";

    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'user');
        })
    })
</script>
</body>
</html>
