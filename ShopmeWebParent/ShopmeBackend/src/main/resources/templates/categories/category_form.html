<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Categories | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/categories/save}" method="post" style="max-width: 500px; margin: 0 auto" th:object="${category}"
          enctype="multipart/form-data" onsubmit="return checkUnique(this)">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Alias:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{alias}" required minlength="3" maxlength="64" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Parent Category:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{parent}">
                        <option value="0">[No Parent]</option>
                        <th:block th:each="category : ${listCategories}">
                            <option th:value="${category.id}">
                                [[${category.name}]]
                            </option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{image}" />
                    <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" class="mb-2"
                           th:required="${null == category.imagePath}" />

                    <div class="mt-2">
                        <img id="thumbnail" alt="Image preview" class="img-fluid" th:src="@{${category.imagePath}}" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
            </div>
        </div>
    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>
</div>
</body>
<script type="text/javascript">
    moduleURL = "[[@{/categories}]]";

    function checkUnique(form) {
        let categoryId = $("#id").val();
        let categoryName = $("#name").val();
        let categoryAlias = $("#alias").val();
        let csrfValue = $("input[name='_csrf']").val();
        let url = "[[@{/categories/check_unique}]]";

        let params = {id: categoryId, name: categoryName, alias: categoryAlias, _csrf: csrfValue};

        $.post(url, params, function(response) {
            if ("OK" === response) {
                form.submit();
            } else if ("DuplicateName" === response) {
                showWarningModal("There is another category having same name " + categoryName);
            } else if ("DuplicateAlias" === response) {
                showWarningModal("There is another category having same alias " + categoryAlias);
            } else {
                showErrorModal("Unknown response from the server")
            }
        }).fail(function() {
            showErrorModal("Could not connect to the server")
        })

        return false;
    }
</script>
<script th:src="@{/js/common_form.js}"></script>

</html>
