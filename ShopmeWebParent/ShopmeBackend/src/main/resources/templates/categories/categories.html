<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('categories - Shopme Admin')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage categories</h2>
        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>

    <div th:if="${null != message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />
            Filter: &nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Category Image</th>
                    <th>Category Name</th>
                    <th>Alias</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${listCategories}">
                    <td>[[${category.id}]]</td>
                    <td></td>
                    <td>[[${category.name}]]</td>
                    <td>[[${category.alias}]]</td>
                    <td>
                       <div th:replace="fragments :: category_status"></div>
                    </td>
                    <td>
                        <div th:replace="fragments :: category_actions"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
